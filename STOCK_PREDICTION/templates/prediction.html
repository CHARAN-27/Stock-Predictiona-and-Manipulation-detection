<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Predictor</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #377ba8;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        input[type="text"],
        input[type="submit"] {
            height: 40px;
            font-size: 16px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        input[type="submit"] {
            cursor: pointer;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .plot-img {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }
        .data-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .data-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Market Predictor</h1>
        
        <form method="POST">
            <label for="ticker">Enter Stock Symbol:</label>
            <input type="text" id="ticker" name="ticker" value="{{ticker}}" required>
            <input type="submit" value="Predict">
        </form>
        
        <h2>Stock Data</h2>
        <div class="data-table">
            <!-- Display stock data here -->
            {{ data | safe }}
        </div>

        <h2>Moving Averages</h2>
        <div>
            <!-- Display moving averages plot -->
            <img src="data:image/png;base64,{{ fig_ma }}" class="plot-img" alt="Moving Averages">
        </div>

        <h2>Original Price vs Predicted Price</h2>
        <div>
            <!-- Display original vs predicted prices plot -->
            <img src="data:image/png;base64,{{ fig_pred }}" class="plot-img" alt="Original vs Predicted Price">
        </div>
        <h2>Predicted Prices for the Next 15 Days</h2>
        <div>
            <!-- Display future predictions plot -->
            <img src="data:image/png;base64,{{ fig_future_pred }}" class="plot-img" alt="Predicted Prices for the Next 15 Days">
        </div>
    </div>
</body>
</html>
